---

  # https://templates.blakadder.com/aoycocr_X5P.html
  # https://esphome-configs.io/devices/aoycocr-x10s/

  # Button: GPIO13, Inverted
  # Relay: GPIO15
  # Red LED: GPIO0, Inverted
  # Blue LED: GPIO2, Inverted

  # https://esphome.io/components/esphome.html
  esphome:
    name: ${device_name}
    comment: ${device_comment}
    platform: ESP8266
    board: esp01_1m
    # https://esphome.io/components/esphome.html#esp8266-restore-from-flash
    esp8266_restore_from_flash: true
    # https://esphome.io/components/esphome.html#on-boot
    on_boot:
      then:
        - if:
            condition:
              switch.is_on:
                id: relay
            then:
              - light.turn_on:
                  id: blue_led
                  brightness: 100%

  <<: !include relay_button_binary_sensor.yaml
  <<: !include status_binary_sensor.yaml
  <<: !include version_text_sensor.yaml
  <<: !include switch_relay.yaml
  <<: !include red_blue_output.yaml
  <<: !include red_blue_light.yaml
  <<: !include red_flash_wifi_interval.yaml
  <<: !include wifi_signal_sensor.yaml
  <<: !include uptime_sensor.yaml
