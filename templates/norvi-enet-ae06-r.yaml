# Observations on my SensOper SC-EN-I6-RO4:
##
## In April 2023 it was not possible to order a Norvi from the Norvi online store and ship to the US.
## Norvi referred me to buy the SensOper branded units that were available in the US.
## In November 2023 The Norvi shop.norvi.lk does now ship to the US, and the German minipc.de / www.cartft.com resellers also ships to the US.
##
## ADS1115 not present in I6-RO4 but documented as supported.
## DS3231 not present in I6-RO4 but documented as supported.
## Per SensOper and Norvi support, the early Ethernet units did not include a RTC, and the SensOper specs are wrong.
##
## TODO: 
## SensOper will send a unit that does include a RTC, retest when received.
## I ordered an actual NORVI-ENET-AE06-R from Norvi, retest when received.
##
## GPIO pins for inputs are incorrectly documented in SensOper docs, use the Norvi docs instead.
##
## ADC measured values for button presses are very different to theoretical values from resistor network.
## The values are also widely different when powering from USB or from 24VDC, when the expectation is consitent measurements regardless of power source.
## The ESP32 specs for 11dB attenuation calls for an input voltage range of 150mV to 2450mV, but the resistor network range goes to 2.71V.
## Using 11dB attenuation, 24VDC power source, moving window average:
## No button: ~0.9V - ~1.3V, very unstable
## Up: ~1.9V - ~2.0V, more stable than no button
## Down: ~2.3V - ~2.4V, more stable than no button
## Enter: ~2.9V, very stable
##
## WiFi DHCP IP acquisition when running on 24VDC is very slow and continuously disconnects, while when powering from USB WiFi is very stable.
## As with ADC seems to be a power regulation issue.

# ESPHome support:
## DS3231 not yet supported, use DS1307 for RTC only
## https://github.com/esphome/feature-requests/issues/515
##
## WS5500 SPI based Ethernet not yet supported
## https://github.com/esphome/esphome/pull/4424
##
## microSD card not yet supported
